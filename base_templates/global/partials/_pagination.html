{% if page_obj %}
  <div class="pagination">
    <span class="step-links">
      {% if page_obj.has_previous %}
        <a href="?page=1&h= {{ request.GET.h.strip }}">&laquo; первая</a>
        <a href="?page={{ page_obj.previous_page_number }}&h={{ request.GET.h.strip }}">предыдущая</a>
      {% endif %}

      <span class="current">Страница {{ page_obj.number }} из {{ page_obj.paginator.num_pages }}.</span>

      {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}&h= {{ request.GET.h.strip }}">следующая</a>
        <a href="?page={{ page_obj.paginator.num_pages }}&h= {{ request.GET.h.strip }}">последняя &raquo;</a>
      {% endif %}
    </span>
  </div>
{% endif %}
