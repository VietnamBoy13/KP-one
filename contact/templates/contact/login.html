{% extends 'global/base.html' %}

{% block content %}
  <div class="form-wrapper">

    {% if user.is_authenticated %}
      <p>
        Пользователь: <b>{{ user.username }}</b>, нажмите <a href="{% url "contact:logout" %}"><b>ЗДЕСЬ</b></a>, чтобы выйти.
      </p>
    {% else %}
      <h2>ВХОД</h2>
      {% include 'contact/partials/_user-form.html' %}
    {% endif %}

  </div>
{% endblock content %}
